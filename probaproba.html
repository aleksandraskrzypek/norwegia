    <title>Moja strona WWW</title>

    <script type="text/javascript">

    function przetwarzaj_dane ()

    {
      var brakuje_danych=false;
      var formularz=document.forms[0];
      var napis="";
      if (formularz.imie.value == ""){
        napis += "imię\n"
        brakuje_danych=true;
      }
      if (formularz.nazwisko.value == ""){
        napis += "nazwisko\n"
        brakuje_danych=true;
      }
      if (formularz.kraj.value == ""){
        napis += "kraj\n"
        brakuje_danych=true;
      }
      if (formularz.tel.value == ""){
        napis += "telefon\n"
        brakuje_danych=true;
      }
      if (!brakuje_danych)
        formularz.submit();
      else
        alert ("Nie wypełniłeś następujących pól:\n" + napis);
    }
    </script>
  </head>
  <body>
    <form name="formularz1"
          action="index.php"
          method="get">
        <fieldset>
    <div>
    Proszę podać swoje dane:

    <br /><br />
    </div>

    <tr>
      <td><b>Dane personalne:</b></td>

    </tr>
    <tr>
      <td>nazwisko:</td>
      <td><input type="text" name="nazwisko">*</td>
    </tr>
    <tr>
      <td><B>Adres:</B></td>
      <td></td>
    </tr>
    <tr>
      <td>ulica:</td>
      <td><input type="text" name="ulica"></td>
    </tr>
    <tr>
      <td>nr domu:</td>
      <td><input type="text" name="nrdomu"></td>
    </tr>
    <tr>
      <td>kod:</td>
      <td><input type="text" name="kod"></td>
    </tr>
    <tr>
      <td>miasto:</td>
      <td><input type="text" name="miasto"></td>
    </tr>
    <tr>

    </tr>
